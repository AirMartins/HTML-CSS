<!DOCTYPE html>
<html>    
<head>
<meta charset="UTF-8" />
    <title>Página de Teste</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="estilo.css"/>

</head>

<body>      
    
    <form method="GET" action="paginas/Login.html">
        <input type="hidden" name="country" value="jp"/><!--type="hidden" campo escondido não aparece para usuário usado em campos de identificação de envios-->
        <fieldset><!--cria um conjunto de campos (retângulo) na area, (separação)-->
            <legend>Dados Pessoais</legend>
            <label>
                Nome:<br/>
                <input type="text" name="name" required  >
            </label><br/>                                                             
            <label>   
                Sobrenome:<br/>                                                               
                <input type="text" name="lastname" >
            </label><br/>
            
        </fieldset>
        <fieldset><!--cria um conjunto de campos (retângulo) na area, (separação)-->
            <legend>Dados Profissionais</legend>
            <label>
                Nome da Empresa:<br/>
                <input type="text" name="companyname">
            </label><br/>
            <label>
                Cargo na Empresa:<br/>
                <input type="text" name="companyjobtitle">
            </label><br/>   
        </fieldset>
        <input type="submit" value="cadastrar"/>
    </form>

</body>
</html>
